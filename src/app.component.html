<div class="relative min-h-screen bg-black text-white selection:bg-[#00FFC0] selection:text-black" (window:scroll)="onWindowScroll()">
  
  <!-- Navigation -->
  <nav [class]="'fixed top-0 left-0 right-0 z-50 transition-all duration-300 border-b ' + (isScrolled() ? 'bg-black/90 backdrop-blur-md border-[#00FFC0]/20 py-3' : 'bg-transparent border-transparent py-6')">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a [routerLink]="['/']" class="text-2xl font-bold tracking-tighter flex items-center gap-2 cursor-pointer">
        <span class="w-2 h-8 bg-gradient-to-b from-[#00FFC0] to-[#00FFFF]"></span>
        RAFAEL<span class="text-[#00FFC0]">.ADS</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-8 text-sm font-medium text-gray-300">
        <a [routerLink]="['/']" fragment="benefits" class="hover:text-[#00FFC0] transition-colors cursor-pointer">Benefícios</a>
        <a [routerLink]="['/']" fragment="methodology" class="hover:text-[#00FFC0] transition-colors cursor-pointer">Método</a>
        <a [routerLink]="['/']" fragment="about" class="hover:text-[#00FFC0] transition-colors cursor-pointer">Sobre</a>
        <a [routerLink]="['/']" fragment="faq" class="hover:text-[#00FFC0] transition-colors cursor-pointer">FAQ</a>
      </div>

      <a href="https://api.whatsapp.com/send/?phone=558681904699&text&type=phone_number&app_absent=0" target="_blank" class="hidden md:block px-6 py-2 bg-transparent border border-[#00FFC0] text-[#00FFC0] hover:bg-[#00FFC0] hover:text-black transition-all duration-300 font-bold rounded text-sm uppercase tracking-wider shadow-[0_0_10px_rgba(0,255,192,0.2)] hover:shadow-[0_0_20px_rgba(0,255,192,0.6)]">
        Falar com Rafael
      </a>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none relative w-8 h-8 flex items-center justify-center overflow-hidden">
        <!-- Hamburger Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 absolute transition-all duration-300 ease-in-out transform" 
             [class.opacity-0]="isMenuOpen()" 
             [class.rotate-90]="isMenuOpen()"
             [class.scale-50]="isMenuOpen()"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        
        <!-- Close Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 absolute transition-all duration-300 ease-in-out transform"
             [class.opacity-0]="!isMenuOpen()"
             [class.-rotate-90]="!isMenuOpen()"
             [class.scale-50]="!isMenuOpen()"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    @if (isMenuOpen()) {
      <div class="md:hidden absolute top-full left-0 w-full bg-black/95 border-b border-[#00FFC0]/20 backdrop-blur-xl p-6 flex flex-col gap-6 animate-fade-in-down shadow-2xl">
        <a (click)="closeMenu()" [routerLink]="['/']" fragment="benefits" class="text-lg text-gray-300 hover:text-[#00FFC0] cursor-pointer">Benefícios</a>
        <a (click)="closeMenu()" [routerLink]="['/']" fragment="methodology" class="text-lg text-gray-300 hover:text-[#00FFC0] cursor-pointer">Método</a>
        <a (click)="closeMenu()" [routerLink]="['/']" fragment="about" class="text-lg text-gray-300 hover:text-[#00FFC0] cursor-pointer">Sobre</a>
        <a (click)="closeMenu()" [routerLink]="['/']" fragment="faq" class="text-lg text-gray-300 hover:text-[#00FFC0] cursor-pointer">FAQ</a>
        <a (click)="closeMenu()" href="https://api.whatsapp.com/send/?phone=558681904699&text&type=phone_number&app_absent=0" class="text-[#00FFC0] font-bold border border-[#00FFC0] p-3 text-center rounded">Falar Agora</a>
      </div>
    }
  </nav>

  <!-- Main Content (Router Outlet) -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>

  <!-- Floating WhatsApp -->
  <a href="https://api.whatsapp.com/send/?phone=558681904699&text&type=phone_number&app_absent=0" target="_blank" class="fixed bottom-6 right-6 z-50 flex items-center justify-center w-14 h-14 bg-[#25D366] text-white rounded-full shadow-lg hover:scale-110 transition-transform duration-300 neon-heartbeat" aria-label="WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.711 2.592 2.654-.696c1.029.662 1.977 1.216 3.596 1.216 3.18 0 5.767-2.587 5.767-5.766.001-3.182-2.585-5.769-5.766-5.769H12.031zM12 2C6.48 2 2 6.48 2 12c0 1.846.478 3.57 1.314 5.08L2.016 22l5.068-1.325C8.487 21.613 10.183 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z"/>
    </svg>
  </a>
</div>
