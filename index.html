<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00FFC0;
      --neon-cyan: #00FFFF;
      --neon-purple: #8A2BE2;
      --bg-dark: #050505;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #ffffff;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Outfit', sans-serif;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-green);
    }

    /* Utilities */
    .text-glow {
      text-shadow: 0 0 10px rgba(0, 255, 192, 0.5);
    }
    .box-glow {
      box-shadow: 0 0 20px rgba(0, 255, 192, 0.1);
    }
    .neon-border {
      border: 1px solid rgba(0, 255, 192, 0.3);
    }
    
    /* Animation Keyframes */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
      will-change: transform;
    }
    
    /* Strong Neon Heartbeat for CTAs */
    @keyframes neon-heartbeat {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 192, 0.4); transform: scale(1); }
      50% { box-shadow: 0 0 20px 0 rgba(0, 255, 192, 0.7); transform: scale(1.02); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 192, 0.4); transform: scale(1); }
    }
    .neon-heartbeat {
      animation: neon-heartbeat 2s infinite;
      will-change: transform, box-shadow;
    }

    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 15s ease infinite;
      will-change: background-position;
    }

    /* Scroll Driven Animations */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: opacity, transform;
    }
    
    .animate-on-scroll.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    /* Neon Border Reveal */
    .neon-border-scroll {
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: border-color 0.5s ease, box-shadow 0.5s ease, transform 0.5s ease;
      will-change: border-color, box-shadow, transform;
    }
    
    .neon-border-scroll.in-view {
      border-color: rgba(0, 255, 192, 0.4);
      box-shadow: 0 0 30px rgba(0, 255, 192, 0.05), inset 0 0 20px rgba(0, 255, 192, 0.05);
    }

    /* Text Reveal Glow */
    .text-reveal-glow {
      transition: text-shadow 1.5s ease;
      will-change: text-shadow;
    }
    .text-reveal-glow.in-view {
      text-shadow: 0 0 15px rgba(0, 255, 192, 0.6);
    }

    /* Neon Cycle on Hover */
    @keyframes border-cycle {
      0% { border-color: var(--neon-green); box-shadow: 0 0 20px rgba(0, 255, 192, 0.6), inset 0 0 10px rgba(0, 255, 192, 0.2); }
      33% { border-color: var(--neon-cyan); box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), inset 0 0 10px rgba(0, 255, 255, 0.2); }
      66% { border-color: var(--neon-purple); box-shadow: 0 0 20px rgba(138, 43, 226, 0.6), inset 0 0 10px rgba(138, 43, 226, 0.2); }
      100% { border-color: var(--neon-green); box-shadow: 0 0 20px rgba(0, 255, 192, 0.6), inset 0 0 10px rgba(0, 255, 192, 0.2); }
    }
    
    .hover-neon-cycle:hover {
      animation: border-cycle 3s linear infinite;
      will-change: border-color, box-shadow;
    }

    /* Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: rise 15s infinite ease-in;
      will-change: transform, opacity;
    }
    @keyframes rise {
      0% { opacity: 0; transform: translateY(0) scale(0); }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { opacity: 0; transform: translateY(-100vh) scale(1); }
    }

    /* Menu Icon Rotation */
    .rotate-fade {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .rotate-fade-enter {
      transform: rotate(90deg);
      opacity: 0;
    }

    /* Delays */
    .delay-100 { transition-delay: 100ms; }
    .delay-200 { transition-delay: 200ms; }
    .delay-300 { transition-delay: 300ms; }
    .delay-400 { transition-delay: 400ms; }
    .delay-500 { transition-delay: 500ms; }

  </style>
